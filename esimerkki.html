<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <main>
        <p id="testi">Valitaan tämä elementti ja muokataan sitä hieman JavaScriptillä</p>
        <p class="esim">Kokeillaan valita tämä...</p>
        <p class="esim">...ja tämä yhdessä.</p>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')

    </script>

    <script>
        // yhden elementin valitseminen ja muokkaus
        var elementti1 = document.querySelector('#testi');
        var vaihdaTeksti = function(evt) {
                console.log(evt);
                elementti1.innerHTML = 'Moro si';
                // elementti1.setAttribute('style', 'color: blue;'); // vanha tapa
                // elementti1.style = 'color: green;'; // moderni tapa
                elementti1.style.color = 'yellow'; // toinen moderni tapa
            }
        // tapahtumankäsittely
        elementti1.addEventListener('click', vaihdaTeksti);

        // monen elementin valitseminen ja muokkaus
        var elementit = document.querySelectorAll('.esim');
        // console.log(elementit);
        
        var vaihdaVari = function(evt){
            // evt.target on klikattu elementti
            evt.target.style.color = 'blue';
        }
        
        for (var i = 0; i < elementit.length; i++) {
            elementit[i].style.color = 'red';
            elementit[i].addEventListener('click', vaihdaVari);
        }

    </script>
</body>

</html>
